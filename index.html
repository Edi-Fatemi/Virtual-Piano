<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd data-note="A" class="key white">A</kbd>
            <kbd data-note="S" class="key white">S</kbd>
            <kbd data-note="D" class="key white">D</kbd>
            <kbd data-note="F" class="key white">F</kbd>
            <kbd data-note="G" class="key white">G</kbd>
            <kbd data-note="H" class="key white">H</kbd>
            <kbd data-note="J" class="key white">J</kbd>
        </div>

        <div class="black-keys">
            <kbd data-note="W" class="key black">W</kbd>
            <kbd data-note="E" class="key black">E</kbd>
            <kbd data-note="T" class="key black">T</kbd>
            <kbd data-note="Y" class="key black">Y</kbd>
            <kbd data-note="U" class="key black">U</kbd>
        </div>
    </div>

    <audio id="A" src="sounds/A.mp3"></audio>
    <audio id="S" src="sounds/S.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="G" src="sounds/G.mp3"></audio>
    <audio id="H" src="sounds/H.mp3"></audio>
    <audio id="J" src="sounds/J.mp3"></audio>
    <audio id="W" src="sounds/W.mp3"></audio>
    <audio id="E" src="sounds/E.mp3"></audio>
    <audio id="T" src="sounds/T.mp3"></audio>
    <audio id="Y" src="sounds/Y.mp3"></audio>
    <audio id="U" src="sounds/U.mp3"></audio>
</body>
</html>
